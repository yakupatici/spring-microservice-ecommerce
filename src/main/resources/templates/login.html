<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - E-Ticaret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="animated-bg">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="modern-card slide-in">
                    <div class="card-header bg-transparent border-0 text-center py-4">
                        <div class="icon-large mb-3">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h3 class="fw-bold text-dark">Giriş Yap</h3>
                        <p class="text-muted">Hesabınıza güvenli giriş yapın</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success border-0 rounded-3 fade-in" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger border-0 rounded-3 fade-in" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form method="post" action="/login">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-2 text-muted"></i>Email
                                </label>
                                <input type="email" class="form-control form-control-modern" id="email" name="email" 
                                       placeholder="email@example.com" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fas fa-key me-2 text-muted"></i>Şifre
                                </label>
                                <input type="password" class="form-control form-control-modern" id="password" name="password" 
                                       placeholder="••••••••" required>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-gradient btn-modern btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-3">Hesabınız yok mu? 
                                <a href="/register" class="text-decoration-none fw-semibold">
                                    <i class="fas fa-user-plus me-1"></i>Kayıt olun
                                </a>
                            </p>
                            <a href="/" class="btn btn-outline-secondary btn-sm rounded-pill">
                                <i class="fas fa-arrow-left me-2"></i>Ana Sayfaya Dön
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
