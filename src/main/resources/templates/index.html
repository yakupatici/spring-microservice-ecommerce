<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Microservices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="animated-bg">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 col-xl-6">
                <div class="modern-card fade-in p-5">
                    <div class="text-center mb-5">
                        <div class="icon-large mb-4">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h1 class="display-4 fw-bold text-dark mb-3">E-Commerce Platform</h1>
                        <p class="lead text-muted mb-4">Secure e-commerce solution built with modern microservice architecture</p>
                    </div>
                    
                    <div class="row g-4 mb-5">
                        <div class="col-md-4">
                            <div class="text-center">
                                <div class="feature-icon">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                                <h5 class="fw-bold">Secure</h5>
                                <p class="text-muted small">Protected with Spring Security</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <div class="feature-icon">
                                    <i class="fas fa-rocket"></i>
                                </div>
                                <h5 class="fw-bold">Fast</h5>
                                <p class="text-muted small">Microservice architecture</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <div class="feature-icon">
                                    <i class="fas fa-mobile-alt"></i>
                                </div>
                                <h5 class="fw-bold">Responsive</h5>
                                <p class="text-muted small">Compatible with all devices</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-3 col-8 mx-auto">
                        <a href="/login" class="btn btn-gradient btn-modern btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </a>
                        <a href="/register" class="btn btn-outline-dark btn-modern btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Sign Up
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            <i class="fas fa-code me-1"></i>
                            Spring Boot 3.5 • PostgreSQL • Thymeleaf
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
